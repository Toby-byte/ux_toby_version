<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <section id="signup">
            <div class="signup-container">
                <img src="images/kitchen3.jpg" alt="">
                <div class="signup-wrapper">
                    <h2>Sign up</h2>
                    <div class="center">
                        <p>Start your journey today!</p>
                        <div>
                            <p>Already have an account? Great!</p>
                            <a href="login.html">Sign in here</a>
                        </div>
                    </div>
                    <form id="signup-form">
                        <div class="signup-field">
                            <label class="signup-label" for="email">Email address:</label>
                            <input class="signup-input" type="text" id="email" name="email" required>
                        </div>
                        <div class="signup-field">
                            <label class="signup-label" for="password">Password:</label>
                            <input class="signup-input" type="password" id="password" name="password" required>
                        </div>
                        <div class="signup-field">
                            <label class="signup-label"for="confirm-password">Confirm Password:</label>
                            <input class="signup-input" type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="signup-checkbox-container">
                            <div class="signup-checkbox-wrapper">
                                <input class="checkbox" type="checkbox" name="terms" />
                                <label for="terms">I have read and agree to the <a href="#">terms and conditions</a></label>
                            </div>
                        </div>
                        <div class="signup-checkbox-container">
                            <div class="signup-checkbox-wrapper">
                                <input class="checkbox" type="checkbox" name="newsletter" />
                                <label for="newsletter">I would like to subscribe to the newsletter</label>
                            </div>
                            <p class="subtext">Sign up for the latest news, culinary tips and more! You can unsubscribe at any time.</p>
                        </div>
                        <div class="signup-checkbox-container">
                            <div class="signup-checkbox-wrapper">
                                <input class="checkbox" type="checkbox" name="recipes" />
                                <label for="recipes">I would like to receive recipe recommendations</label>
                            </div>
                            <p class="subtext">Help us show you the content you want to see</p>
                        </div>
                        <span class="error" id="password-error"></span>
                        <input class="signup-button" type="submit" value="Create your account">
                    </form>
                </div>
            </div>
            <div class="login-container">
                <div class="login-wrapper">
                    <h3>Already have an account?</h3>
                    <a class="signup-button" href="login.html">Sign in</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
